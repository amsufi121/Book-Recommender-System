<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .text-white {
        color: white;
      }
      .card {
        height: 100%;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>

  <body>
    <nav class="navbar" style="background-color: #268594">
      <div class="container-fluid">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-white mb-4">Recommend Books</h1>

      <form action="/recommend_books" method="post">
        <input
          name="user_input"
          type="text"
          class="form-control"
          name="user_input"
          placeholder="Enter a book name"
        /><br />
        <input
          type="submit"
          class="btn btn-lg btn-warning"
          value="Submit"
        /><br />
      </form>
      {% if data %}
      <div class="row mt-4 text-center">
        {% for i in data[:4] %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="{{ i[2] }}" class="card-img-top" />
            <div class="card-body" style="background-color: #1e1e1e">
              <h5 class="card-title text-white">{{ i[0] }}</h5>
              <p class="card-text text-white">{{ i[1] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
