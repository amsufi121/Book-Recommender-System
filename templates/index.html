<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .text-white {
        color: white;
      }
      .card {
        height: 100%;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>

  <body>
    <nav class="navbar" style="background-color: #268594">
      <div class="container-fluid">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-white mb-4">Top 50 Books</h1>

      <div class="row g-4">
        {% for i in range(book_name|length) %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 20px">
          <div class="card h-100">
            <img
              class="card-img-top"
              src="{{ image[i] }}"
              style="height: 180px; object-fit: cover"
            />
            <div class="card-body p-2" style="background-color: #1e1e1e">
              <h6 class="text-white mb-1" style="font-size: 14px">
                {{ book_name[i] }}
              </h6>
              <p class="text-white mb-1" style="font-size: 12px">
                {{ author[i] }}
              </p>
              <p class="text-white mb-1" style="font-size: 12px">
                Votes - {{ votes[i] }}
              </p>
              <p class="text-white" style="font-size: 12px">
                Rating - {{ rating[i] }}
              </p>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
